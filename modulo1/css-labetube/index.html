<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labetube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-principal">
        <header>
            <h2>LabeTube</h2>
            <form action="">
                <input type="text" name="pesquisar" placeholder="Pesquisar">
            </form>
        </header>

        <main id="tela-principal">
            <a href="video1.html" class="card">
                <img src="img/img-1.png" alt="Belezas da Irlanda">
                <div class="titulo">
                    <h2>Belezas da Irlanda</h2>
                </div>
            </a>
            <a href="video2.html" class="card">
                <img src="img/img-2.png" alt="glóbulos vermelhos">
                <div class="titulo">
                    <h2>Glóbulos Vermelhos</h2>
                </div>
            </a>
            <a href="" class="card">
                <img src="img/img-3.png" alt="cores">
                <div class="titulo">
                    <h2>Um Pouco de Cor</h2>
                </div>
            </a>
            <a href="" class="card">
                <img src="img/img-4.png" alt="">
                <div class="titulo">
                    <h2>Lugar Paradisíaco</h2>
                </div>
            </a>
            <a href="" class="card">
                <img src="img/img-5.png" alt="timelapse">
                <div class="titulo">
                    <h2>Névoa - Timelapse</h2>
                </div>
            </a>
            <a href="" class="card">
                <img src="img/img-6.png" alt="coelho">
                <div class="titulo">
                    <h2>Pernalonga</h2>
                </div>
            </a>
            <a href="" class="card">
                <img src="img/img-7.png" alt="Universo">
                <div class="titulo">
                    <h2>Universo</h2>
                </div>
            </a>
            <a href="" class="card">
                <img src="img/img-8.png" alt="Lançamento">
                <div class="titulo">
                    <h2>Lançamento de Foguete</h2>
                </div>
            </a>
        </main>

        <footer>
            <p>Rodapé</p>
        </footer>
    </div>
</body>
</html>
